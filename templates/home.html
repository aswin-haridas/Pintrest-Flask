<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Interest</h1>

    <!-- namma oru div indakkum ennit athilek python inn vanna arguments ille images list ath namma display chyyum -->
    <div class="gallery">
        {% for image in images %}
        <!-- dhande ivide for loop vech ella images inum div indakum athayath 100 image indel 100 div indavum -->
        <div class="image-container">
            <!-- src de akath kedakkanath python flask inte code aan ath static nn paranja folderil list prakaram ulla image edthit src lek kodkum -->
            <img src="{{ url_for('static', filename='images/' + image) }}" alt="{{ image }}">
        </div>
        {% endfor %}
    </div>
</body>
</html>
