<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ filename }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<style>
  body {
    margin: 0;
    padding: 0;
  }
  .main {
    display: flex;
    height: auto;
    margin: 50px;
    background-color: whitesmoke;
    padding: 20px;
    border-radius: 20px;
  }
  .image img {
    height: 500px;
    border-radius: 24px;
    padding: 10px;
  }
  .image-info {
    padding: 10px;
  }
</style>
<body>
  <div class="main">
    <div class="image"><img src="{{ url_for('static', filename='images/' + filename) }}" alt=""></div>
    <div class="image-info">
      <h1>{{ filename }}</h1>
    </div>
  </div>
  <div class="gallery">
    {% for image in images %}
    <div class="image-container">
      <a href="{{ url_for('serve_image', filename=image) }}">
        <img src="{{ url_for('static', filename='images/' + image) }}" alt="{{ image }}">
      </a>
    </div>
    {% endfor %}
  </div>
</body>
</html>
